      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">Borç Ekle</h3>
          </div>
          <div class="row">
            <div class="col-md-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Borç Ekleme Formu</h4>
                  <p class="card-description">
                    Bu sayfada verilen veya alınan borç listesine veri girişi
                    yapabilirsiniz.
                  </p>
                  <form class="forms-sample" id="addForm">
                    <div class="form-group">
                      <label for="addString">Adı Soyadı</label>
                      <input type="text" class="form-control" id="name" placeholder="Adı Soyadı" />
                    </div>
                    <div class="form-group">
                      <label for="addInteger">Borç Tutarı [₺]</label>
                      <input type="number" value="0" class="form-control" id="amount" placeholder="Borç Tutarı" />
                    </div>
                    <div class="form-group">
                      <label for="addInteger">Toplam Ödenen Miktar [₺]</label>
                      <input type="number" value="0" class="form-control" id="amountPaid" placeholder="Ödenen Miktar" />
                    </div>
                    <div class="form-group">
                      <label for="addInteger">En Son Ödenen Miktar [₺]</label>
                      <input type="number" class="form-control" id="lastAmountPaid"
                        placeholder="En Son Ödenen Miktar" />
                    </div>
                    <div class="form-group">
                      <label for="addInteger">En Son Ödenen Tarih</label>
                      <input type="date" class="form-control" id="datePaid" placeholder="En Son Ödenen Tarih" />
                    </div>
                    <div class="form-group">
                      <label for="addInteger">Son Ödeme Tarihi</label>
                      <input type="date" class="form-control" id="lastDate" placeholder="Son Ödeme Tarihi" />
                    </div>
                    <div class="form-group">
                      <label for="addStatus">Türü</label>
                      <select type="text" class="form-control" id="type">
                        <option value="1">Verilen Borç</option>
                        <option value="0">Alınan Borç</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-gradient-primary mr-2">
                      Ekle
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
